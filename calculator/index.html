<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calc-container">
            <div class="scr-container">
                <div class="screen" id="scr">
                </div>
            </div>
            <div class="op_top">
                <div class="ope" id="pow">^</div>
                <div class="ope op" id="fact">!</div>
                <div class="ope" id="ac">AC</div>
                <div class="ope" id="off">ON</div>
            </div>
            <div class="key-container">
                <div class="numpad">
                    <div class="key" id="7">7</div>
                    <div class="key" id="8">8</div>
                    <div class="key" id="9">9</div>
                    <div class="key" id="4">4</div>
                    <div class="key" id="5">5</div>
                    <div class="key" id="6">6</div>
                    <div class="key" id="1">1</div>
                    <div class="key" id="2">2</div>
                    <div class="key" id="3">3</div>
                    <div class="key" id="0">0</div>
                    <div class="key" id="dot">.</div>
                    <div class="eq" id="equals">=</div>
                </div>

                <div class="operators">
                    <div class="bck" id="back">Back</div>
                    <div class="op" id="div">/</div>
                    <div class="op" id="mul">*</div>
                    <div class="op" id="sub">-</div>
                    <div class="op" id="sum">+</div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
